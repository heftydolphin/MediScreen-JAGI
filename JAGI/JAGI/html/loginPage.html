		<form action="../php/insert.php" method="post">
			<div class="container">
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Email: example@gmail.com" name="email"

				<div class="tooltip"><label for="password"><b>Password</b></label>
					<span class="tooltiptext">Must contain: One number, One uppercase,  
						lowercase letter and at least 8 characters
					</span>
				</div>
				
				<label for="passwordInfo"><b>
				<input type="password" placeholder="Password" name="password" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
				
				<!--
				CODEING NEEDED: Only allow to login if email and password are entered
				-->
				<button type="submit" class="loginButton">LOGIN</button>
			</div>
